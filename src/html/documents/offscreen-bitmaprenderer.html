<!DOCTYPE html>
<html lang="en">
  ${require('../fragments/head.html')}
  <body class="site">
    ${require('../fragments/navbar.html')}
    <main class="box">
      <div class="stack">
        <div class="grid-template-columns:auto-fit">
          <figure class="no-margins">
            <div class="canvas-container-outer preserve-aspect-ratio">
              <div>
                <canvas
                  id="${require('../../js/constants.js').CanvasIds.BITMAP_LOW_RES}"
                ></canvas>
              </div>
            </div>
            <figcaption>Low Res</figcaption>
          </figure>
          <figure class="no-margins">
            <div class="canvas-container-outer preserve-aspect-ratio">
              <div>
                <canvas
                  id="${require('../../js/constants.js').CanvasIds.BITMAP_MEDIUM_RES}"
                ></canvas>
              </div>
            </div>
            <figcaption>Medium Res</figcaption>
          </figure>
          <figure class="no-margins">
            <div class="canvas-container-outer preserve-aspect-ratio">
              <div>
                <canvas
                  id="${require('../../js/constants.js').CanvasIds.BITMAP_HIGH_RES}"
                ></canvas>
              </div>
            </div>
            <figcaption>High Res</figcaption>
          </figure>
        </div>
        <div class="messages">
          <h3>Messages between main thread and web worker</h3>
          <ol></ol>
        </div>
      </div>
    </main>
    ${require('../fragments/footer.html')}
  </body>
</html>
